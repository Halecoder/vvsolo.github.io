<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="小说排版助手,小说排版,排版助手" />
  <meta name="author" content="vsolo" />
  <title>小说排版助手（在线版）</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  html,body{font-size:12px;min-width:960px}#TextareaEditor{margin:0;font-family:Consolas,Monaco,Courier New,monospace,serif;font-size:14px;line-height:1.5;min-height:500px;width:100%;height:100%;}.copy-title{cursor:pointer;font-weight:normal}.editor-title{border:0}.ace_status-indicator{position:fixed;right:10px;z-index:1001;min-width:300px;height:20px;line-height:20px;display:block;color:#888;font-size:13px;text-align:right;padding-right:10px;background-color:none}.ace_status-indicator{bottom:2px}#AlertMsg{font-size:1rem}#c-left,#c-right{margin:0;padding:0;position:absolute;top:0;bottom:0;left:0;right:0}#c-left{width:200px}#c-right{left:200px}.form-control[type="text"]{font-weight:600}.form-control::placeholder{opacity:0.3;font-weight:400}
  </style>
</head>
<body>
  <div class="bg-light text-dark" id="c-left">
    <nav class="navbar mb-2">
      <a class="navbar-brand font-weight-bold" href="https://github.com/vvsolo/vvsolo.github.io" title="View on GitHub" target="_blank">小说排版助手</a>
      <ul class="navbar-nav justify-content-end">
        <li class="nav-item active">
          <a id="chinese" class="text-dark" href="javascript:void(0);" data-default="简|繁">繁</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <div class="input-group-text">书名</div>
        </div>
        <input type="text" class="form-control" id="inputBookName" placeholder="小说名称">
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <div class="input-group-text">章节</div>
        </div>
        <input type="text" class="form-control" id="inputChapter" placeholder="更新章节">
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <div class="input-group-text">作者</div>
        </div>
        <input type="text" class="form-control" id="inputAuthor" placeholder="作者名称">
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">首发</span>
        </div>
        <input type="text" class="form-control" id="inputSite" placeholder="首发站点" aria-label="首发站点">
      </div>
      <div class="input-group mb-1 mt-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_0" checked>
          <label class="form-check-label" for="Check_0">是否首发</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_AddTop" checked>
          <label class="form-check-label" for="Check_AddTop">添加以上标头</label>
        </div>
      </div>
       <hr />
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_1">
          <label class="form-check-label" for="Check_1">修正 HTML 字符实体</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_2">
          <label class="form-check-label" for="Check_2">修正 Unicode</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_3">
          <label class="form-check-label" for="Check_3">修正变体字母</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_4">
          <label class="form-check-label" for="Check_4">修正变体序号</label>
        </div>
      </div>
      <hr />
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_5" checked>
          <label class="form-check-label" for="Check_5">全角标点符号</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_6" checked>
          <label class="form-check-label" for="Check_6">半角字母数字</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_11" checked>
          <label class="form-check-label" for="Check_11">英文首字大写</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_7" checked>
          <label class="form-check-label" for="Check_7">修正章节标题</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_8" checked>
          <label class="form-check-label" for="Check_8">修正汉字空格</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_9" checked>
          <label class="form-check-label" for="Check_9">修正分隔符号</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_10" checked>
          <label class="form-check-label" for="Check_10">修正引用符号</label>
        </div>
      </div>
      <hr />
      <div class="input-group mb-2">
        <button type="button" class="btn btn-primary" title="保存设置" id="SaveConfig" data-tip="设置已保存！">保存设置</button>
      </div>
      <hr />
      <div class="alert alert-success" role="alert">
        <p class="mb-0">保存：Ctrl+S</p>
        <p class="mb-0">还原：Ctrl+R</p>
        <p class="mb-0">新建：Ctrl+N</p>
        <p class="mb-0">整理：F8</p>
        <p class="mb-0">排版：F9</p>
        <p class="mb-0">复制：F10</p>
      </div>
    </div>
  </div>
  <div class="bg-dark text-white" id="c-right">
    <div class="p-0">
      <div class="alert m-0 rounded-0 border-0 editor-title" role="alert">
        <div class="row">
          <div class="col-7 text-left">
            <h4 class="alert-heading d-inline" id="TitleMsg" data-tip="此处标题">此处标题</h4>
            <span class="font-weight-light copy-title" data-clipboard-target="#TitleMsg" data-tip="标题已复制到剪贴板！">点击复制标题到剪贴板</span>
          </div>
          <div class="col-5 text-right editor-message">
            <span class="badge badge-warning" id="AlertMsg">填写作者等相关信息后，“整理” → “排版”.</span>
          </div>
        </div>
        <hr class="bg-secondary" />
        <div class="row">
          <div class="col-8">
            <button type="button" class="btn btn-light" title="隐藏或显示左侧栏" id="floatTool" data-tip="显|隐">隐</button>
            <button type="button" class="btn btn-success" title="一键整理文档；快捷键: F8" id="onCleanUp">整理</button>
            <button type="button" class="btn btn-success" title="排版输出文档；快捷键: F9" id="onTypeSet" data-tip="排版成功！重排请点击“还原”按钮！">排版</button>
            <button type="button" class="btn btn-primary copy-content" title="复制文档到剪贴板；快捷键: F10" data-tip="文档已复制到剪贴板！">复制</button>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn btn-outline-info font-weight-bold" title="转为简体" id="toSimp">简</button>
              <button type="button" class="btn btn btn-outline-info font-weight-bold" title="转为繁体" id="toTrad">繁</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn btn-outline-info font-weight-bold" title="UBB加粗" data-ubbcode="[b]{s}[/b]" data-tip="未选中文字！">B</button>
              <button type="button" class="btn btn btn-outline-info font-weight-bold" title="UBB下划线" data-ubbcode="[u]{s}[/u]" data-tip="未选中文字！"><u>U</u></button>
              <button type="button" class="btn btn btn-outline-info font-weight-bold" title="UBB斜体" data-ubbcode="[i]{s}[/i]" data-tip="未选中文字！"><em>I</em></button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn btn-outline-info font-weight-bold" title="插入待续" data-insert="（待续）">续</button>
              <button type="button" class="btn btn btn-outline-info font-weight-bold" title="插入全文完" data-insert="（全文完）">完</button>
            </div>
          </div>
          <div class="col-4 text-right">
            <button type="button" class="btn btn-secondary" title="新建文档；快捷键: Ctrl+N" id="CreateEditor">新建</button>
            <button type="button" class="btn btn-primary" title="缓存临时文档；快捷键: Ctrl+S" id="SaveEditor" data-tip="文档已保存！">缓存</button>
            <button type="button" class="btn btn-info" title="还原临时文档；快捷键: Ctrl+R" id="RestoreEditor" data-tip="文档已还原！">还原</button>
            <button type="button" class="btn btn-danger" title="清空临时文档" id="ClearEditor" data-tip="文档已清空！">清空</button>
          </div>
        </div>
      </div>
      <pre id="TextareaEditor" placeholder="粘贴文本到此处" notran="true">载入中，请稍候……</pre>
      <div class="editor-status" id="statusBar"></div>
    </div>
  </div>
    <!-- /.container -->

<!-- Bootstrap core JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-storage-api/1.9.4/jquery.storageapi.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.1/clipboard.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js"></script>

<script src="./js/config.js?201910"></script>

<script src="./js/typeset.min.js?201910"></script>

<script src="./js/jquery.s2t.js?201910"></script>
