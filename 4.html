<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="小说排版助手,小说排版,排版助手" />
  <meta name="author" content="vsolo" />
  <title>小说排版助手（在线版）</title>
  <!-- Bootstrap core CSS -->
  <!-- CSS only -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
  <style>html,body{font-size:14px;min-width:960px}#TextareaEditor{margin:0;line-height:1.6;min-height:500px;width:100%;height:100%;color: #ddd;}.copy-title{cursor:pointer;font-weight:normal}.editor-title{border:0}.ace_status-indicator{position:fixed;right:10px;z-index:1001;min-width:300px;height:20px;line-height:20px;display:block;color:#888;font-size:13px;text-align:right;padding-right:10px;background-color:none}.ace_status-indicator{bottom:2px}#AlertMsg{font-size:1rem}#c-left,#c-right{margin:0;padding:0;position:absolute;top:0;bottom:0;left:0;right:0}#c-left{width:220px}#c-right{left:220px}.form-control::placeholder{opacity:0.3;font-weight:400}.fs-9{font-size: 11px;font-family:Consolas;top:-8px;padding-left:3px;}.btn{font-weight:400;transition: all .3s; -webkit-transition: all .3s;}@media screen and (max-width: 960px){#c-left{width:0px}#c-right{left:0px}.btn sup,.btn-hide{display: none;}}</style>
</head>
<body>
  <div class="bg-light text-dark" id="c-left">
    <nav class="navbar mb-2">
      <div class="container-fluid">
        <a class="navbar-brand fw-bolder link-primary" href="https://github.com/vvsolo/vvsolo.github.io" title="View on GitHub" target="_blank">小说排版助手<sup class="fs-9">2302</sup></a>
        <a id="chinese" class="text-end link-dark text-decoration-none" href="javascript:void(0);" data-default="简|繁">繁</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <div class="input-group-text">书名</div>
        </div>
        <input type="text" class="form-control" id="inputBookName" placeholder="小说名称">
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <div class="input-group-text">章节</div>
        </div>
        <input type="text" class="form-control" id="inputChapter" placeholder="更新章节">
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <div class="input-group-text">作者</div>
        </div>
        <input type="text" class="form-control" id="inputAuthor" placeholder="作者名称">
      </div>
      <div class="input-group mb-1">
        <div class="input-group-prepend">
          <span class="input-group-text">首发</span>
        </div>
        <input type="text" class="form-control" id="inputSite" placeholder="首发站点" aria-label="首发站点">
      </div>
      <div class="input-group mb-1 mt-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_0" checked>
          <label class="form-check-label" for="Check_0">是否首发</label>
        </div>
        <div class="form-check ms-2">
          <input class="form-check-input" type="checkbox" id="Check_AddTop" checked>
          <label class="form-check-label" for="Check_AddTop">添加标头</label>
        </div>
      </div>
       <hr />
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_1">
          <label class="form-check-label" for="Check_1">修正 HTML 字符实体</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_2">
          <label class="form-check-label" for="Check_2">修正 Unicode</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_3">
          <label class="form-check-label" for="Check_3">修正变体字母</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_4">
          <label class="form-check-label" for="Check_4">修正变体序号</label>
        </div>
      </div>
      <hr />
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_5" checked>
          <label class="form-check-label" for="Check_5">全角标点符号</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_6" checked>
          <label class="form-check-label" for="Check_6">半角字母数字</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_11" checked>
          <label class="form-check-label" for="Check_11">修正英文排版</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_7" checked>
          <label class="form-check-label" for="Check_7">修正章节标题</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_8" checked>
          <label class="form-check-label" for="Check_8">修正汉字空格</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_9" checked>
          <label class="form-check-label" for="Check_9">修正分隔符号</label>
        </div>
      </div>
      <div class="input-group mb-1">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Check_10" checked>
          <label class="form-check-label" for="Check_10">修正引用符号</label>
        </div>
      </div>
      <hr />
      <div class="mb-2">
        <button type="button" class="btn btn-primary" title="保存设置" id="SaveConfig" data-tip="设置已保存！">保存设置</button>
        <button type="button" class="btn btn-danger" title="清除所有设置" id="CleanConfig" data-tip="所有设置已清除！">清除设置</button>
      </div>
      <hr />
      <div class="alert alert-success" role="alert">
        <p class="mb-0">新建：Ctrl+Alt+N</p>
        <p class="mb-0">保存：Ctrl+Alt+S</p>
        <p class="mb-0">还原：Ctrl+Alt+R</p>
        <p class="mb-0">特殊整理：F7</p>
        <p class="mb-0">全局整理：F8</p>
        <p class="mb-0">分段排版：F9</p>
        <p class="mb-0">复　　制：F10</p>
        <hr />
        <p class="mb-0"><a class="link-success text-decoration-none fw-bold" href="https://vvsolo.github.io/docs/#/" target="_blank">💡&nbsp;&nbsp;在线文档</a></p>
      </div>
      <div class="mb-2">
        <a href="/"><span class="badge rounded-pill bg-danger">0</span></a>
        <a href="1.html"><span class="badge rounded-pill bg-primary">1</span></a>
        <a href="2.html"><span class="badge rounded-pill bg-primary">2</span></a>
        <a href="3.html"><span class="badge rounded-pill bg-success">3</span></a>
        <span class="badge rounded-pill bg-dark">4</span>
      </div>
    </div>
  </div>
  <div class="bg-dark text-white" id="c-right">
    <div class="p-0">
      <div class="alert m-0 rounded-0 border-0 editor-title" role="alert">
        <div class="row">
          <div class="col-7">
            <span class="copy-title" data-clipboard-target="#TitleMsg" data-tip="标题已复制到剪贴板！" title="点击复制标题到剪贴板">
                <h5 class="alert-heading d-inline" id="TitleMsg" data-tip="标题">标题</h5>
            </span>
          </div>
          <div class="col-5 text-end editor-message">
            <span class="badge bg-warning text-dark" id="AlertMsg">填写作者等相关信息后，“整理” → “排版”.</span>
          </div>
        </div>
        <hr class="mt-1 mb-2" />
        <div class="row">
          <div class="col-8">
            <a class="btn border-0 fs-5" title="隐藏或显示左侧栏" id="floatTool" data-tip="🌗|🌓">🌓</a>
            <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-warning" title="全局一键整理；快捷键: F8" id="onCleanUp">整理<sup class="fs-9">F8</sup></button>
            <button type="button" class="btn btn-outline-warning" title="35 字分段排版；快捷键: F9" id="onTypeSetSplit" data-tip="排版成功！重排请点击“还原”按钮！">排版<sup class="fs-9">F9</sup></button>
            <button type="button" class="btn btn-outline-warning copy-content" title="复制文档到剪贴板；快捷键: F10" data-tip="文档已复制到剪贴板！">复制<sup class="fs-9">F10</sup></button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-info" title="无排版文档整理；快捷键: F7" id="onCleanUpEx">特殊</button>
              <button type="button" class="btn btn-outline-info" title="阅读样式排版" id="onTypeSetRead" data-tip="排版成功！重排请点击“还原”按钮！">阅读</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-info" title="转为简体" data-language="t2s">简</button>
              <button type="button" class="btn btn-outline-info" title="转为繁体" data-language="s2t">繁</button>
            </div>
            <div class="btn-group btn-hide" role="group">
              <button type="button" class="btn btn-outline-info" title="光标所在行·居左" data-align="left">左</button>
              <button type="button" class="btn btn-outline-info" title="光标所在行·居中" data-align="center">中</button>
              <button type="button" class="btn btn-outline-info" title="光标所在行·居右" data-align="right">右</button>
            </div>
            <!---
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-info" title="UBB加粗" data-ubbcode="[b]{s}[/b]" data-tip="未选中文字！">B</button>
              <button type="button" class="btn btn-outline-info" title="UBB下划线" data-ubbcode="[u]{s}[/u]" data-tip="未选中文字！"><u>U</u></button>
              <button type="button" class="btn btn-outline-info" title="UBB斜体" data-ubbcode="[i]{s}[/i]" data-tip="未选中文字！"><em>I</em></button>
            </div>
            -->
            <div class="btn-group btn-hide" role="group">
              <button type="button" class="btn btn-outline-info" title="插入待续" data-insert="（待续）">续</button>
              <button type="button" class="btn btn-outline-info" title="插入全文完" data-insert="（全文完）">完</button>
            </div>
          </div>
          <div class="col-4 text-end">
            <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-secondary" title="新建文档；快捷键: Ctrl+Alt+N" id="CreateEditor">📄</button>
            <button type="button" class="btn btn-outline-secondary" title="缓存临时文档；快捷键: Ctrl+Alt+S" id="SaveEditor" data-tip="文档已保存！">💾</button>
            <button type="button" class="btn btn-outline-secondary" title="还原临时文档；快捷键: Ctrl+Alt+R" id="RestoreEditor" data-tip="文档已还原！">🧲</button>
            <button type="button" class="btn btn-outline-secondary" title="清空临时文档" id="ClearEditor" data-tip="文档已清空！">🗑</button>
            </div>
          </div>
        </div>
      </div>
      <pre id="TextareaEditor" placeholder="粘贴文本到此处" notran="true">载入中，请稍候……</pre>
      <div class="editor-status" id="statusBar"></div>
    </div>
  </div>
    <!-- /.container -->
